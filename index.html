<!DOCTYPE html>
<html lang="en">
<head>
    <script defer type="text/javascript" src="src/index.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Animal FlashCard Game</title>
</head>
<body>
    <div class= "flashcard-header">
        <h1>Animal Flash Card Game</h1> 
    </div>

    <div class="flashcard-container">
    
    </div>

    <div class="form-container">
        <form class="add-toy-form">
            <h3>Create A New Animal Card!</h3>
    
            <input
              type="text"
              name="name"
              value=""
              placeholder="Enter a animal's name..."
              class="input-text"
            />
            <br />
            <input
              type="text"
              name="image"
              value=""
              placeholder="Enter a cartoon animal's image URL..."
              class="input-text"
            />
            <br />
            <h3 style="text-align:center">
                Have Other Animals You Want To Learn? 
                <button id="new-card-btn">Submit A New Animal Card!</button>
            </h3>
        </form>
    </div>
</body>
</html>
